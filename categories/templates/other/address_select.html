{% extends "best.html" %}

{% block content %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="container">
  <h2>Select the billing/shipping addresses</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit" class="btn btn-primary">Submit</button>
<a class="btn btn-primary" href="{% url "address_create" %}">Add a new one</a></p>
  </form>
</div>
{% endblock content %}
