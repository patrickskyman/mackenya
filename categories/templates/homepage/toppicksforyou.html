{%load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
 <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.flex-wrapper {
  display: flex;
  flex-wrap: wrap;
}

.flex-wrapper > div {
  width: 100%;
  max-width: 25%;
  padding: 10px;

}

@media only screen and (max-width: 600px) {
  .flex-wrapper > div {
    max-width: 50%;
  }
}
@media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
.bd-placeholder-img {
  font-size: 1.125rem;
  text-anchor: middle;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
    }

.img-container {
   position: relative;
   overflow:hidden;
   height: 150px;
}

.img-container img {
  position: absolute;
  top:0;
  left:0;
  width: 100%;
  height:100%;
  object-fit: cover
}
  </style>


<style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
<div class="container">
  <h1>Top picks <a class="all-deals" href="product/toppicksforyou">See all <i class="fa fa-angle-right icon"></i></a> </h1>
    <style>
        .all-deals {
            float: right;
        }
    </style>
    </div>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row">
		<div class="MultiCarousel" data-items="2.1,3,5,6"
    data-autoplay="true"
                  data-hoverpause="true"
                  data-gutter="24"
                  data-arrow="true"data-slide="1" id="MultiCarousel"  data-interval="1000">
            <div class="MultiCarousel-inner">
              {% for product in toppicksforyou_products %}
                <div class="item">
                    <div class="pad15">


                      <div className="pad15">
                        <a href="{% url "product_detail" product.slug %}">
                         <div class="img-container">
                          {% for image in product.productimage_set.all %}
                          <img src="{{ image.image.url }}" alt="cover"/>
                          {% endfor %}
                        </div>
                        <div class="pad15">
                      <h5 class="card-title"><a href="{% url "product_detail" product.slug %}"> {{ product.title }}</a> </h5>
                      <ul class="product_price list-unstyled">
                        <li class="old_price">Was: <del>Kes: {{ product.old_price }}</del></li>
                        <li class="new_price">Now: <span class="badge badge-danger">Kes: {{ product.price }}</span></li>
                    </ul>
                    </div>
                        </a>
                    </div>



                    </div>
                </div>
                {% endfor %}

            </div>
            <button class="btn btn-primary leftLst"><</button>
            <button class="btn btn-primary rightLst">></button>
        </div>
	</div>
</div>
