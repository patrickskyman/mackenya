{%load static %}


{% block content %}
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.flex-wrapper {
  display: flex;
  flex-wrap: wrap;
}

.flex-wrapper > div {
  width: 100%;
  max-width: 25%;
  padding: 10px;

}

@media only screen and (max-width: 600px) {
  .flex-wrapper > div {
    max-width: 50%;
  }
}
@media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
.bd-placeholder-img {
  font-size: 1.125rem;
  text-anchor: middle;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
    }

  </style>




  <style>
    .all-deals {
        float: right;
    }
</style></div>



  <style>
   
  </style>
    <!-- Section START -->
    <section class="pt-4">
      <div class="container">

        <div class="container-none">
          <h2>Bestseller <a class="all-deals" href="product/bestseller">See all<i class="fa fa-angle-right icon"></i></a> </h2>
        </div>
        <div class="row">
          <div class="col-md-12">
            <!-- Title -->
            <div class="mb-4 d-md-flex justify-content-between align-items-center">
              <h2 class="m-0"><i class="bi bi-megaphone"></i> </h2>

            </div>
            <div class="tiny-slider arrow-hover arrow-blur arrow-dark arrow-round">
              <div class="tiny-slider-inner"
                data-autoplay="true"
                data-hoverpause="true"
                data-gutter="24"
                data-arrow="true"
                data-dots="false"
                data-items-xl="6"
                data-items-md="4"
                data-items-sm="3.5"
                data-items-xs="2.2">

                <!-- Card item START -->
                {% for product in bestseller_products %}

                <div class="item">
                  <div class="pad15">

  
                    <div className="pad15">
                      <a href="{% url "product_detail" product.slug %}">
                       <div class="img-container">
                        {% for image in product.productimage_set.all %}
                        <img src="{{ image.image.url }}" alt="cover">
                        {% endfor %}
                      </div>
                      <div class="pad15">
                    <h5 class="card-title"><a href="{% url "product_detail" product.slug %}"> {{ product.title }}</a> </h5>
                    <ul class="product_price list-unstyled">
                      <li class="old_price">Was: <del>Kes: {{ product.old_price }}</del></li>
                      <li class="new_price">Now: <span>Kes: {{ product.price }}</span></li>
                  </ul>
                  </div>
                      </a>
                  </div>



                  </div>
              </div>
              {% endfor %}
              
      </div>
    </div>
  </div>
</div>
</div>
</section>


{% endblock %}
