{% load static %}

<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    .flex-wrapper {
      display: flex;
      flex-wrap: wrap;
    }
    
    .flex-wrapper > div {
      width: 100%;
      max-width: 25%;
      padding: 10px;
    
    }
    
    @media only screen and (max-width: 600px) {
      .flex-wrapper > div {
        max-width: 50%;
      }
    }
    @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
        }
    
      </style>

    <div class="row">
  
        
        <div class="col-lg-12 mb-lg-12 mb-0">
         
          <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'images/carousel1.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/carousel2.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'images/carousel3.jpg' %}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>







    </div>
    </div>
</div>
